<!DOCTYPE html>
<html>

<head>
	<title>CSS Gradients</title>
	<style>
		#container {
			height: 200px;
			background: linear-gradient(
				360deg, #e03e7f 10%, #5878d6 90%);
		}

		.gfg {
			color: #2f3245;
			text-align: center;
			font-size: 30px;
			font-weight: bolder;
			padding: 80px;
		}
	</style>
</head>

<body>
	<div id="container">
		<div class="gfg" style="font-size: 60px; font-style: italic; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS';">Ash Writes Code</div>
	</div>
</body>

</html>
